<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .heart {
      color: red;
      font-size: 3em;
      animation: heartbeat 1s infinite;
      margin-top: 20px;
    }
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To My Dearest Bujji</h1>
    <p>
      Every moment with you is like a beautiful dream come true. <br>
      You are the sunshine that lights up my world.
    </p>
    <div class="heart">❤️</div>
  </div>

  <!-- Optional: Add background music -->

    Your browser does not support the audio element.
  </audio>
  -->
</body>
</html>
